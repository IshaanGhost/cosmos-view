<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="satelliteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0a0a0f" stroke="#06b6d4" stroke-width="1.5"/>
  
  <!-- Satellite body -->
  <rect x="24" y="20" width="16" height="24" rx="2" fill="url(#satelliteGradient)" filter="url(#glow)"/>
  
  <!-- Solar panels -->
  <rect x="18" y="24" width="6" height="16" rx="1" fill="#06b6d4" opacity="0.8"/>
  <rect x="40" y="24" width="6" height="16" rx="1" fill="#06b6d4" opacity="0.8"/>
  
  <!-- Antenna -->
  <line x1="32" y1="20" x2="32" y2="12" stroke="#06b6d4" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="12" r="2" fill="#06b6d4" filter="url(#glow)"/>
  
  <!-- Satellite details -->
  <circle cx="28" cy="28" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="32" cy="28" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="36" cy="28" r="1.5" fill="#ffffff" opacity="0.9"/>
  <rect x="26" y="34" width="12" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
</svg>

